<html>
<head>
	<LINK href="css/css.css" rel="stylesheet" type="text/css">

<body onload="$(onLoadJQuery);">
	<DIV class="title">Curiosity PDS Detail</DIV>
	<!-- facebook -->
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId="+cSecret.FBAppid;
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>	
	<!-- facebook -->

	<DIV class="gold">
		<button id="PDS" title="jump to PDS" onclick="onClickPDS();">PDS</button>
		<span class="subtitle">NasaView:</span> use  <a href="https://pds.jpl.nasa.gov/tools/nasa-view.shtml" target="blank">NASAVIEW</a> to explore PDS data

	</div>
	<DIV class="gold">
		<IFRAME id="PDS_FRAME" width=100% height=80%>
			lOADING pds DATA...
		</IFRAME>

	</p>

				We're on <img src="images/github_logo.png"> <a href="https://github.com/open768/curiosity_browser">https://github.com/open768/curiosity_browser</a>

			</td>
		</tr></table>
	</div>
