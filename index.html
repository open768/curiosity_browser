<html>
<head>
	<LINK href="css/css.css" rel="stylesheet" type="text/css">
	<title>Curiosity Browser</title>
	<script src="js/secret.js"></script>
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script src="js/tagging.js"></script>
	<script src="js/jquery/jquery-1.11.0.js"></script>
	<script src="js/jquery/jquery-ui-1.10.4.js"></script>
</head>
<body onload="$(onloadJQuery);">
	<!-- facebook -->
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId="+cSecret.FBAppid;
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>	
	<!-- facebook -->
		
	<font class="title">Curiosity Browser</font>
	<p>
	<table class="maintable">
		<tr>
			<td rowspan="4" class="leftcolumn">
				<form name="sols" id="sols">
					Sol: <span id="this_sol">???</span>
					<br>
					<SELECT id="sol_list" size="10" onchange="OnChangeSolList()" class="sols">
						<option>sols go here.......................
					</SELECT>
					<div class="instruments" id="instruments">loading instruments</div>
				</form>
				<div><button id="reload_images" onclick="reload_data();">reload</button></div>
				<p>
				<div class="gold" id="tags">Loading Tags</div>
				<p>
				<div class="gold">
					<button onclick="window.open('about.html', 'about');">About</button>
					<button title="Where is curiosity now?" onclick="window.open('http://mars.jpl.nasa.gov/msl/mission/whereistherovernow/', 'whereami');">Where is Curiosity</button>
				</div>
			</td>
			<td class="gold" height="30">
				<button id="previous" onclick="OnClickPrevious();">&lt;</button>
				<span ID="current">??</span>
				<button id="next" onclick="OnClickNext();">&gt;</button>
				max <span ID="max">??</span>
				&nbsp;
				<input type="textbox" id="search_text" maxlength="30" size="30"><button onclick="OnSearch()" title="Search for Product">Search</button>
				<button title="MSL curiosity notebook" onclick="msl_notebook();">MSL Notebook</button>
				<button title="MSL curiosity notebook MAP" onclick="msl_notebook_map();">Map</button>
				<button title="Calendar" onclick="onClickCalendar()">Calendar</button>
			</td>
		</tr>
		<tr><td class="gold" height="20">
			Status: <span ID="status" class="status">Loading...</span>
		</td></tr>
		<tr><td id="images" class="gold">
			select a SOL and an instrument - the images will appear here
		</td></tr>
		<tr><td class="gold" height="30">
			<button onclick="OnClickPrevious();">&lt;</button>
			<span ID="current2">??</span>
			<button onclick="OnClickNext();">&gt;</button>
			max <span ID="max2">??</span><br><br>
		</td></tr>
	</table>
	
	<!-- footer -->
	<p class="credits">Data courtesy MSSS/MSL/NASA/JPL-Caltech.</p>
	<div class="github">
		<table border="0" width="100%"><tr>
			<td width="50"><a href="http://www.chickenkatsu.co.uk" target="chicken"><img src="images/chicken_icon.png"></a></td>
			<td>
				We're on <img src="images/github_logo.png"> <a href="https://github.com/open768/curiosity_browser">https://github.com/open768/curiosity_browser</a>
				<p>
				<div class="fb-like" data-href="https://www.facebook.com/mars.features" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
			</td>
		</tr></table>
	</div>
</body>
</html>
